<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>REST Countries API</title>
</head>

<body>

    <div class="container">
        <h1>Where in the world?</h1>
        <button class="toggle"><i class="far fa-moon moon"></i> Dark Mode</button>
    </div>

    <div class="container">
        <div class="form-control">
            <input type="text" placeholder="Search for country..." class="search">
            <i class="fa fa-magnifying-glass"></i>
        </div>

        <div class="drop-container">
            <div class="dropdown">
                <p>Filter By Region</p>
                <button><i class="fa fa-circle-chevron-down"></i></button>
            </div>
            <div class="list">
                <p class="region">All</p>
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </div>

    <div class="countries">

    </div>

    <div class="countryModal show">
        
    </div>
    <script src="script.js"></script>
</body>

</html>
